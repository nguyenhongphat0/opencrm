<!DOCTYPE html>
<html lang="en" th:replace="layouts/admin :: layout(~{::title}, ~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Estate Editor</title>
</head>
<body>
<section>
    <div class="page-header row no-gutters py-4">
        <div class="col-12 col-sm-6 text-center text-sm-left mb-0">
            <div th:if="${estate}">
                <span class="text-uppercase page-subtitle">Edit estate</span>
                <h3 class="page-title" th:text="${estate.name}"></h3>
            </div>
            <div th:else>
                <h3 class="page-title">New estate</h3>
                <span class="text-uppercase page-subtitle">Fill in information about the new estate!</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card card-small mb-4">
                <form method="post" th:action="${estate == null ? '/estate/create' : '/estate/update' }">
                    <div class="card-header border-bottom">Basic information</div>
                    <div class="card-body">
                    <strong class="text-muted d-block mb-2">Address</strong>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="address">
                    </div>
                    <strong class="text-muted d-block mb-2">Google map embed url</strong>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="mapUrl">
                    </div>
                    <strong class="text-muted d-block mb-2">Type</strong>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="type">
                    </div>
                    <strong class="text-muted d-block mb-2" placeholder="House, hotel, villa,...">Description</strong>
                    <div class="input-group mb-3">
                        <textarea class="form-control" name="description"></textarea>
                    </div>
                    </div>
                    <div class="card-header border-bottom border-top">Detail information</div>
                    <div class="card-body">
                        <strong class="text-muted d-block mb-2">Estate value</strong>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" name="price" th:value="0">
                            <div class="input-group-append">
                                <span class="input-group-text">USD</span>
                            </div>
                        </div>
                        <strong class="text-muted d-block mb-2">Rent price (monthly)</strong>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" name="rent" th:value="0">
                            <div class="input-group-append">
                                <span class="input-group-text">USD</span>
                            </div>
                        </div>
                        <strong class="text-muted d-block mb-2">Size</strong>
                        <div class="row">
                            <div class="col">
                                <strong class="text-muted d-block mb-2">X</strong>
                                <div class="input-group mb-3">
                                    <input type="number" class="form-control" name="x" th:value="0">
                                    <div class="input-group-append">
                                        <span class="input-group-text">m</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <strong class="text-muted d-block mb-2">Y</strong>
                                <div class="input-group mb-3">
                                    <input type="number" class="form-control" name="y" th:value="0">
                                    <div class="input-group-append">
                                        <span class="input-group-text">m</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <strong class="text-muted d-block mb-2">Capacity</strong>
                                <div class="input-group mb-3">
                                    <input type="number" class="form-control" name="capacity" th:value="0">
                                    <div class="input-group-append">
                                        <span class="input-group-text">people</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <strong class="text-muted d-block mb-2">Rooms</strong>
                                <div class="input-group mb-3">
                                    <input type="number" class="form-control" name="rooms" th:value="0">
                                    <div class="input-group-append">
                                        <span class="input-group-text">rooms</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <strong class="text-muted d-block mb-2">Toilets</strong>
                                <div class="input-group mb-3">
                                    <input type="number" class="form-control" name="toilets" th:value="0">
                                    <div class="input-group-append">
                                        <span class="input-group-text">toilets</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <strong class="text-muted d-block mb-2">Built date</strong>
                        <div class="input-group mb-3">
                            <input type="date" class="form-control" name="builtDate">
                        </div>
                    </div>
                    <div class="card-header border-bottom border-top">Pictures</div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Estate picture</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="picture" id="picture">
                                <label class="custom-file-label" for="picture">Choose file</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer border-top text-right">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
