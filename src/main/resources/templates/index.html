<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/antd@4.14.0/dist/antd.min.css">
</head>

<body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/moment@2.29.1/moment.js" crossorigin></script>
    <script src="https://unpkg.com/antd@4.14.0/dist/antd.min.js" crossorigin></script>
    <script src="scripts/no-jsx.js" crossorigin=""></script>

    <script type="module">
        Object.keys(antd).forEach(key => window[key] = nojsx(antd[key]))
        import App from './components/App.js'
        ReactDOM.render(App(), document.querySelector('#app'));
    </script>
</body>

</html>
